<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio of Lex Myers, Developer</title>
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script id="entry-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2><a href="{{siteUrl}}">{{sitename}}</a></h2>
        </header>
        <section class="site-desc">{{{description}}}</section>
      </article>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2>{{aboutheading}}</h2>
        </header>
        <section class="about-text">{{{aboutcontent}}}</section>
      </article>
    </script>
    <script id="option-template" type="text/x-handlebars-template">
      <option value="{{val}}">{{val}}</option>
    </script>
  </head>
  <body>
      <header class="clearfix">
        <section class="heading-main">
          <h2 class="uptop">Lex Myers' Portfolio</h2>
          <h3 class="uptop">Web sites and more!</h3>
        </section>
        <nav class="main-nav">
          <img src="img/menu.svg" class="icon-menu" alt="Menu">
          <ul>
            <li class="tab" data-zone="entries"><a href="/" class="icon-briefcase2">Portfolio</a></li>
            <li class="tab" data-zone="about"><a href="/about" class="icon-svg2">About</a></li>
            <li class="tab" data-zone="repos"><a href="/repos" class="icon-github">GitHub</a></li>
            <li><a href="http://twitter.com/lexmyers" target="_blank" class="icon-twitter">Twitter</a></li>
          </ul>
        </nav>
      </header>
      <main>
      <section id="entries" class="tab-zone">
        <div>
          <ul id="filters">
            <select id="title-filter">
              <li>
                <option value="">-- Filter by Title --</option>
              </li>
            </select>
          </ul>
        </div>
      </section>
      <section id="about" class="tab-zone">
      </section>
      <section id="gh-repo" class="tab-zone">
        <header>
          <h3>My Projects on GitHub:</h3>
          <ul>
            <li>Coding</li>
          </ul>
      </section>
    </main>
    <footer>
      <h4>There are
        <span id="count">105</span>
         words in the articles on the Portfolio page.
       </h4>
    </footer>
    <script type="text/javascript" src="vendor/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="vendor/js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="vendor/js/page.js"></script>
    <script type="text/javascript" src="js/portfolio.js"></script>
    <script type="text/javascript" src="js/entryView.js"></script>
    <script type="text/javascript" src="js/about.js"></script>
    <script type="text/javascript" src="js/aboutView.js"></script>
    <script type="text/javascript" src="js/repo.js"></script>
    <script type="text/javascript" src="js/repoView.js"></script>
    <script type="text/javascript" src="js/entryController.js"></script>
    <script type="text/javascript" src="js/aboutController.js"></script>
    <script type="text/javascript" src="js/repoController.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
  </body>
</html>
